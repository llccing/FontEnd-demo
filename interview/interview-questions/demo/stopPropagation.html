<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <style media="screen">
      div div{
        width: 100px;
        height: 200px;
      }
      div button{
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" id="btn">测试</button>
    <div id="div1" class="">
      <div id="div2" class="">
        <button type="button" name="button" id="innerBtn">asdf</button>
      </div>
    </div>
    <script type="text/javascript">
      window.onload = function () {
        var btn = document.getElementById('innerBtn');
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        btn.addEventListener('click',function (event) {
          alert('btn');
          event.stopPropagation(); // 可以阻止冒泡
          event.preventDefault();
          return false; // 不能阻止冒泡
        },true);

        div1.onclick = function () {
          alert('div1')
        };

        div2.onclick = function () {
          alert('div2')
        };
      };
    </script>
  </body>
</html>
