<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-size: 0;
      text-align: center;
    }

    .con {
      display: inline-block;
      width: 50%;
      background-color: #ddd;
      font-size: 12px;
      position: relative;
      vertical-align: middle;

    }

    .con:nth-child(2) {
      background: orange;
    }

    .con::before {
      content: '';
      display: inline-block;
      padding-bottom: 100%;
      width: .1px;
      vertical-align: middle;

    }

    span {
      display: inline-block;
      vertical-align: middle;
      font-size: 4em;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="con">
    <span>6666</span>
  </div>
  <div class="con">
    <span>6666</span>
  </div>
</body>

</html>
