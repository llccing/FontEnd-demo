<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .content {
      overflow: hidden;
      padding: 0 100px;
    }

    .middle,
    .left,
    .right {
      float: left;
    }

    .middle {
      width: 100%
    }

    .left,
    .right {
      width: 100px;
    }

    .left {
      position: relative;
      margin-left: -100%;
      left: -100px;
    }

    .right {
      margin-right: -100px;
    }
  </style>
</head>

<body>
  <div class="header">header</div>
  <div class="content">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">footer</div>
</body>

</html>
