<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    .content {
      overflow: hidden;
    }

    .middle,
    .left,
    .right {
      float: left;
    }

    .middle {
      width: 100%;
    }

    .inner {
      margin: 0 100px;
    }

    .left,
    .right {
      width: 100px;
    }

    .left {
      margin-left: -100%
    }

    .right {
      margin-left: -100px;
    }
  </style>
</head>

<body>
  <div class="header">header</div>

  <div class="content">
    <div class="middle">
      <div class="inner">inner</div>
    </div>

    <div class="left">left</div>
    <div class="right">right</div>
  </div>

  <div class="footer" >footer</div>
</body>

</html>
