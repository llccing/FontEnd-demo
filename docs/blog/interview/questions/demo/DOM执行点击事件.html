<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM执行事件</title>
  </head>
  <body>
    <button onclick="" type="button" name="button">click</button>
    <script type="text/javascript">
      var btn = document.getElementsByTagName('button')[0];
      // btn.onclick = test;

      function test(){
        alert('test!');
      }

      btn.addEventListener('click',test);
    </script>
  </body>
</html>
